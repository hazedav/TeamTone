# Top 10 Most Popular Filament Manufacturers
# These manufacturers are prioritized in search results for better recommendations

top_manufacturers:
  - polymaker.yaml         # Polymaker: High-quality, specialty filaments, including durable, engineering-grade, and aesthetic options
  - hatchbox.yaml          # Hatchbox: Highly reliable, consistent, and a community favorite for PLA, ABS, and PETG
  - esun.yaml              # eSUN: Vast range of colors, eco-friendly options, and solid performance at a good price
  - prusament.yaml         # Prusament: Produced by Prusa Research, offering top-tier quality control and accuracy
  - sunlu.yaml             # Sunlu: Great budget-friendly option known for solid PETG, PLA, and silk filaments
  - overture.yaml          # Overture: Excellent all-rounder, frequently recommended for its consistency and cardboard spools
  - matterhackers.yaml     # MatterHackers: High-quality PRO series and a wide variety of materials
  - colorfabb.yaml         # ColorFabb: Famous for unique, high-quality PLA/PHA blends and specialty finishes
  - eryone.yaml            # Eryone: Loved for unique tri-color, silk, and aesthetic filaments
  - atomic_filament.yaml   # Atomic Filament: Highly rated for high-quality, made-in-USA filaments
